<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"

</head>

<body>


    <main class="pub">

        <section class="pub__img">
            <img class="pub__img__desktop" src="img/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
            <img class="pub__img__mobile" src="img/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
        </section>

        <article class="pub__texts">
            <h1 class="pub__texts__title">P e r f u m e</h1>
            <h2 class="pub__texts__gaby">Gabrielle Essence Eau De Parfum</h2>
            <p class="pub__texts__explanation">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL.
            </p>
        </article>

        <article class="pub__price">
            <span class="pub__price__discounted">$149.99</span>
            <span class="pub__price__original">$169.99</span>
            <button class="pub__price__add-to-cart">Add to Cart</button>
        </article>

    </main>
    </div>
